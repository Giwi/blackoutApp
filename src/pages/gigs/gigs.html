<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Les Concerts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of newsFeed">
            <h1 ion-text color="primary" [innerHTML]="p.title"></h1>
            <p><ion-icon name="calendar"></ion-icon> {{p.start_date}}</p>
            <p><ion-icon name="pin"></ion-icon> <span [innerHTML]="p.venue.venue"></span> <b>{{p.venue.city}}</b></p>
            <button ion-button icon-left clear (click)="readMore(p.id)">
                <ion-icon name="search"></ion-icon>
                En savoir plus
            </button>
        </ion-item>
    </ion-list>
</ion-content>
