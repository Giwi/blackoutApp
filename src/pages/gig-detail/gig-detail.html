<ion-header>

    <ion-navbar>
        <ion-title *ngIf="gig" [innerHTML]="gig.title"></ion-title>
    </ion-navbar>

</ion-header>

<ion-content parallax-header *ngIf="gig">

    <div class="header-image">
        <div #map id="map"></div>
    </div>
    <div class="main-content">
        <h1 ion-text color="primary" [innerHTML]="gig.title"></h1>
        <b>{{gig.start_date}}</b>
        <p><b [innerHTML]="gig.venue.venue"></b></p>
        <p>{{gig.venue.address}} {{gig.venue.city}} </p>
        <p *ngIf="gig.venue.website">
            <a ion-button icon-left clear item-end href="{{gig.venue.website}}"
               target="_blank">
                <ion-icon name="globe"></ion-icon>
                Site Web</a>
        </p>
        <a ion-button icon-left clear item-end href="{{gig.website}}"
           target="_blank">
            <ion-icon name="search"></ion-icon>
            En savoir plus</a>
        <p>
            <a ion-button icon-left item-end href="{{getGoogleLink()}}"
               target="_blank">
                <ion-icon name="calendar"></ion-icon>
                Ajouter à Google Agenda</a>

            <a ion-button icon-left item-end href="{{getICalLink()}}"
               target="_blank">
                <ion-icon name="calendar"></ion-icon>
                Télécharge ICAL</a>
        </p>
    </div>
</ion-content>
